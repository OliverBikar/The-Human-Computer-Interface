<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title> Login </title>
		<link rel = "stylesheet" href = "style.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto:900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">

	</head>
	
	<body>

	<div class = "navigation">
	<ul>
	  <div id = "logo"><img src="brookes_logo.png" width="190px" height="175px"></div>	
	  <br>

	</div>
	
	<div class = "heading">
		<h1> ECM Brookes Booking System </h1>
	</div>
	
	<div class = "loginBox">
		<h2> Sign In</h2>
		<p> Please enter your username and password below. </p>			
			<form action="externalDashboard.html" onSubmit=" return validateLogin()"> 
				<div class = "inputBox">
				<label> Username </label>
				<input type = "text" name= "username" id="username" required>
				</div>
				
				<br>
				
				<div class = "inputBox">
				<label> Password </label>
				<input type = "password" name= "password" id="password" required>
				</div>	
				
				<br>
				<input type = "submit" name = "submit" value = "Login" >
				<div class="error" id="loginFailure" style="display:none;">
					Invalid login details.
				</div>
			</form>
	</div>	
	
	<script>
		validateLogin = function(e){ 
			if(document.getElementById('username').value && document.getElementById('password').value){
				if(document.getElementById('username').value!='15065321' || document.getElementById('password').value!='hello'){
					document.getElementById('loginFailure').style.display='block';
					alert("invalid credentials");				
					return false;
				}
				return true;
			}
		}	
			
	</script>
	
</body>
</html>
